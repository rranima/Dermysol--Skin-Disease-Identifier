{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload</title>
    <script src="https://kit.fontawesome.com/65e590674d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "users/dashboard.css" %}">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>DERMYSOL</h2>
            <ul>
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-columns"></i>Dashboard</a></li>
               <li><a href="{% url 'home' %}"><i class="fas fa-home"></i>Home</a></li>
               <li><a href="{% url 'predictimage' %}"><i class="fas fa-upload"></i>Upload</a></li>
               <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>

        </div>
        <div class="content">
           <h2>Upload Image for Classification</h2>
            <br>
           <form method="post" enctype="multipart/form-data" action="predictimage">
               {% csrf_token %}
                        <label for="fname">Upload Image File Here:</label>
                        <div><input name="filepath" type="file" >
                            <input type="submit" value="submit">
                            <img src={{filePathName}} alt='imagename'>
                            {{ filePathName }}
                            <h2>
                                Class : {{ prediction }}
                            </h2>
                    </div>



           </form>


        </div>
    </div>
</body>
</html>
